<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find Largest Number</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>Find Largest Number</h1>

    <input
      type="text"
      id="numbers"
      placeholder="Enter numbers (e.g. 10,45,2,89,23)"
    />

    <button id="btn">Find Largest</button>

    <p class="result" id="result">Result will appear here</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
